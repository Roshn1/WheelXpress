<div class="profile-section">
    <h2>User Profile & Preferences</h2>

    <div class="profile-container">
        <!-- Personal Information -->
        <div class="profile-card">
            <h3>Personal Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="John Doe">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@example.com">
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890">
            
            <button class="save-btn" onclick="saveProfile()">Save Changes</button>
        </div>

        <!-- Preferred Vehicle Types -->
        <div class="profile-card">
            <h3>Preferred Vehicle Types</h3>
            <select id="preferredVehicle" multiple>
                <option value="bike">Bike</option>
                <option value="car">Car</option>
                <option value="scooter">Scooter</option>
                <option value="electric">Electric</option>
            </select>
            <button class="save-btn" onclick="savePreferences()">Save Preferences</button>
        </div>

        <!-- Saved Payment Methods -->
        <div class="profile-card">
            <h3>Payment Methods</h3>
            <ul id="paymentMethodsList">
                <!-- Dynamically populated -->
            </ul>
            <button class="add-new" onclick="addPaymentMethod()">Add New Payment Method</button>
        </div>

        <!-- Saved Addresses -->
        <div class="profile-card">
            <h3>Saved Addresses</h3>
            <ul id="addressList">
                <!-- Dynamically populated -->
            </ul>
            <button class="add-new" onclick="addAddress()">Add New Address</button>
        </div>
    </div>
</div>
