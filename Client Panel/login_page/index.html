<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="form-container">
        <div class="form-wrapper">
          <div class="background-overlay"></div>
          <div class="form-content">
            <h1 class="title">WheelXpress</h1>
            <div class="toggle-buttons">
              <button id="loginBtn" class="toggle-btn active">Login</button>
              <button id="signupBtn" class="toggle-btn">Sign Up</button>
            </div>
            <form id="loginForm" class="form animated fadeIn">
              <input type="email" placeholder="Email" required>
              <input type="password" placeholder="Password" required>
              <button type="submit" class="glow-button">Login</button>
            </form>
            <form id="signupForm" class="form animated fadeIn hidden">
              <input type="text" placeholder="Username" required>
              <input type="email" placeholder="Email" required>
              <input type="password" placeholder="Password" required>
              <input type="password" placeholder="Confirm Password" required>
              <button type="submit" class="glow-button">Sign Up</button>
            </form>
          </div>
        </div>
      </div>

    <script>
        
        

    </script>
</body>
</html>
